---
layout: default
---

<!-- This loops through the paginated posts -->
{% for post in paginator.posts %}
  <div class="post">
    
    <h1><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h1>
    
    <div class="content">
      {{ post.content }}
    </div>
    
  </div> 
{% endfor %}

<div class="clearfix">

  {% if paginator.total_pages > 1 %}
    
    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}"><button class="pagination-left">Previous</button></a>
    {% endif %}

    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}"><button class="pagination-right">Next</button></a>
    {% endif %}
    
  {% endif %}

</div>
